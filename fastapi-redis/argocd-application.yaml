apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kwasi200/Redis-Project.git
    targetRevision: main
    path: fastapi-redis
    helm: 
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
      